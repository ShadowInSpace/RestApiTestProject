<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>My List</title>
</head>
<body>
<h1>My List</h1>
<table>
    <thead>
    <tr>
        <th>Property 1</th>
        <th>Property 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Note : ${notes}">
        <td th:text="${Note.getTitle}"></td>
        <td th:text="${Note.GetContext}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
